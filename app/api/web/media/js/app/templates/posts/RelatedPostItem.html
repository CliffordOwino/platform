
			{{#feature 'media_uploads'}}
			<div class="related-post-image">
				<!-- FIXME: color coded tag icon - need a responsive & dynamic solution here -->
				<!-- <div class="post-tag-notification-red"></div> -->
				<img src="{{ imageurl "mini-coop-square.jpg" }}" alt="">
			</div> <!-- end .list-view-post-avatar -->
			{{/feature}}
		
			<div class="related-post-details">
				<div class="row">
							<!-- NOTE: this title will break layout if more than -->
					<h6 class="related-post-title"><a href="{{#url}}posts/{{id}}{{/url}}">{{title}}</a></h6>
					<div class="related-post-time">
						<small> <i class="fa  fa-clock-o"></i>{{ datetime-fromNow created }}</small>
					</div> <!-- end .list-view-post-time -->
				</div> <!-- end .row -->
			</div> <!-- end .list-view-post-details -->

			<div class="related-post-excerpt">
				<p>{{ prune content 100 }} <a href="{{#url}}posts/{{id}}{{/url}}"><span class="read-more">&nbsp;Read&nbsp;More</span></a></p>
			</div> <!-- end .list-view-post-excerpt -->
