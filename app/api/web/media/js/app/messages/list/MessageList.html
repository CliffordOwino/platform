<div class="row">
	<div class="actions-bar">
		<div class="actions-bar-header">
			<h3>Messages</h3>
		</div>
	</div> <!-- end .actions-bar -->
	<form role="search" class="js-user-search-form" action="">
		<div class="list-view-filter--alt">
		<div class="row">
				<div class="list-view-filter-info--alt">
					{{>listinfo}}
				</div> <!-- end .list-view-filter-info-alt -->

				<div class="list-view-filter-select-wrapper--alt">
					<div class="list-view-filter-count--alt">
						<div class="filter-count-select">
							<label class="visually-hidden" for="filter-count">Number of posts shown</label>
							<select id="filter-count" class="filter-count  js-filter-count">
								<option selected>3</option>
								<option>5</option>
								<option>10</option>
								<option>20</option>
							</select>
						</div>

					</div> <!-- end .list-view-filter-count -->

					<div class="list-view-filter-source--alt">
						<div class="filter-source-select">
							<label class="visually-hidden" for="filter-source">Message Source</label>
							<select id="filter-source" class="filter-source" >
								<option value selected>All Sources</option>
								{{#each sourceTypes}}
									<option value="{{@key}}">{{this}}</option>
								{{/each}}
							</select>
						</div> <!-- end .filter-source-select -->
					</div> <!-- end .list-view-filter-source-alt -->

					<div class="list-view-filter-sort--alt">
						<div class="filter-sort-select">
							<label class="visually-hidden" for="filter-sort">Sort by</label>
							<select id="filter-sort" class="filter-sort  js-filter-sort" >
								{{#each sortKeys}}
									<option value="{{@key}}">{{this}}</option>
								{{/each}}
							</select>
						</div> <!-- end .filter-sort-select -->
					</div> <!-- end .list-view-filter-sort -->
				</div><!-- end .list-view-filter-select-wrapper-alt -->
			</div> <!-- end .row -->
		</div> <!-- end .list-view-filter -->
	</form>
	<div class="filter">
		<div class="row">
			<div class="filter-tags">
				<ul class="filter-tags-list  filter-tags-list--message  js-filter-tags-list  hide-for-small">
					<li class="active  js-message-filter-box" data-box-name="">
						<a href class="message-type">All
							<span class="all-count-number  hide-for-small"><span class="count-number js-tab-number-label">{{pagination.totalRecords}}</span></span>
						</a>
					</li>
					{{#each boxTypes}}
						<li class="js-message-filter-box" data-box-name="{{@key}}">
							<a href class="message-type">{{this}}
								<span class="{{@key}}-count-number  hide-for-small visually-hidden"><span class="count-number js-tab-number-label">{{../pagination.totalRecords}}</span></span>
							</a>
						</li>
					{{/each}}
				</ul>

				<!-- Filter by box mobile UI -->
				<a data-dropdown="drop-boxes" class="dropdown-button  show-for-small">filter by box</a><br>
				<ul id="drop-boxes" data-dropdown-content class="dropdown-list  js-filter-tags-list  f-dropdown  show-for-small">
					<li class="dropdown-list__item js-message-filter-box  active" data-box-name="">All</li>
					{{#each boxTypes}}
					<li class="dropdown-list__item js-message-filter-box" data-box-name="{{@key}}">
						<a href class="message-type">{{this}}
							<span class="{{@key}}-count-number  hide-for-small  visually-hidden"><span class="count-number js-tab-number-label">{{pagination.totalRecords}}</span></span>
						</a>
					</li>
					{{/each}}
				</ul>
				<!-- Filter by box mobile UI ends -->
			</div>
			<div class="search-field-wrapper--filter--message">
				<div class="search-field">
					<label class="visually-hidden" for="search-field">Search</label>
					<input tabindex="1" id="autocomplete" aria-labelledby="search-label" type="search" id="q" class="search-field js-message-search-input" placeholder="Search Messages" value="" autocomplete="off">
				</div> <!-- end .search-field -->

				<div class="search-bar-button">
					<button type="submit" class="js-submit-search"><i class="fa  fa-search"></i></button>
				</div> <!-- end .search-bar-button -->
			</div> <!-- end .search-field-wrapper -->
		</div> <!-- end .row -->
	</div> <!-- end .filter -->

	<div class="list-view-wrapper">
		<ul class="list-view-message-list">
		</ul>
	</div> <!-- end .list-view-wrapper -->
</div> <!-- end .row -->

<div class="pagination-wrapper">
	{{>pagination}}
</div> <!-- end .pagination-wrapper -->
